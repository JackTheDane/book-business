  <div id="search-bar-wrapper" class="container mb-5">
    <div id="search-bar" class="bg-primary">
      <form id="search-bar__form" onsubmit="return searchFlight();">
        
        <div id="search-bar__return-select">
          <input type="radio" id="tripType1" name="isReturn" value="false">
          <label for="tripType1">One-way</label>
          <input type="radio" id="tripType2" name="isReturn" value="true" checked>
          <label for="tripType2">Return</label>           
        </div>

        <div class="input-group">
          <i class="material-icons">
            flight_takeoff
          </i>
          <input type="text" class="form-control form-control-lg" id="search-bar__departure" autocomplete="off" placeholder="Where from?" data-airport-id="id_0" value="Copenhagen (CPH)" required>
        </div>

        <div class="input-group">
          <i class="material-icons">
            flight_land
          </i>
          <input type="text" class="form-control form-control-lg" id="search-bar__destination" autocomplete="off" placeholder="Where to?" required>
        </div>
        
        <div class="input-group d-flex">
          <i id="search-bar__date-icon" class="material-icons">date_range</i>
          <input type="date" class="form-control form-control-lg" id="search-bar__departure-date" name="search-bar__departure-date">
          <input type="date" class="form-control form-control-lg" id="search-bar__home-date" name="search-bar__home-date">
        </div>

        <div id="search-bar__passengers-and-class">
          <div class="select-wrapper">
            <select class="form-control form-control-sm" name="search-bar__passengers" id="search-bar__passengers">
              <option value="1">1 passenger</option>
              <option value="2">2 passengers</option>
              <option value="3">3 passengers</option>
              <option value="4">4 passengers</option>
              <option value="5">5 passengers</option>
            </select>
          </div>
          <div class="select-wrapper">
            <select class="form-control form-control-sm" name="search-bar__class" id="search-bar__class">
              <option>Economy</option>
              <option selected>Business</option>
              <option>First class</option>
            </select>
          </div>
        </div>


        <div id="search-bar__radio-wrapper" class="text-white">
          <div id="search-bar__departure-time">
            <div class="custom-text-radio">
              <input type="radio" id="departureTime1" name="departureTime" value="all" checked>
              <label for="departureTime1">All</label>
            </div>

            <div class="custom-text-radio">
              <input type="radio" id="departureTime2" name="departureTime" value="early">
              <label for="departureTime2">Early</label>
            </div>

            <div class="custom-text-radio">
              <input type="radio" id="departureTime3" name="departureTime" value="late">
              <label for="departureTime3">Late</label>
            </div>
          </div>

          <div id="search-bar__home-time">
            <div class="custom-text-radio">
              <input type="radio" id="homeTime1" name="homeTime" value="all" checked>
              <label for="homeTime1">All</label>
            </div>

            <div class="custom-text-radio">
              <input type="radio" id="homeTime2" name="homeTime" value="early">
              <label for="homeTime2">Early</label>
            </div>

            <div class="custom-text-radio">
              <input type="radio" id="homeTime3" name="homeTime" value="late">
              <label for="homeTime3">Late</label>
            </div>
          </div>
        </div>
  
        
        <div id="search-bar__submit-wrapper" class="d-flex justify-content-center align-items-center">
          <button type="submit" class="btn btn-warning round-button"> <i class="material-icons md-48">search</i> Search</button>
        </div>
      </form>
    </div>
  </div>

  <main id="content" class="content container">
    
  </main>

  <footer>
    <p class="d-flex justify-content-end text-white-50 mx-3 mt-2">
      Copyright 2018 Book Business ApS
    </p>
  </footer>
  
  <ul id="search-bar__airport-list">

  <div class="signin__overlay">
    <div class="signin__box card">
      <div class="card-body">
        
        <h5 class="card-title">Sign in</h5>

        <div class="form-group">
          <input type="email" class="form-control" id="loginEmail" placeholder="Email ">
        </div>
        <button type="button" class="btn btn-primary btn-block doLogin">Sign in</button>

      </div>
    </div>
  </div>
